repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: tflint
        name: tflint
        entry: >-
          powershell -Command "& {
            $ErrorActionPreference = 'Stop';
            Get-ChildItem -Recurse -Filter '*.tf' |
            Select-Object -ExpandProperty DirectoryName |
            Sort-Object -Unique |
            ForEach-Object {
              Write-Host \"ðŸ” Checking folder: $_\" -ForegroundColor Cyan
              Write-Host \"--------------------------------------------------------------------------------------------------------------------\" -ForegroundColor DarkGray

              if (!(Test-Path \"$_\\.terraform\")) { terraform init -backend=false | Out-Null }
              $output = tflint --chdir $_ 2>&1

              # Only display ERROR messages
              if ($output) {
                $output -split \"`r?`n\" | Where-Object { $_ -match 'ERROR' } | ForEach-Object {
                  Write-Host \"ðŸ”¥ ERROR: $_\" -ForegroundColor Red
                }
              }

              if ($LASTEXITCODE -ne 0 -and $output -match 'ERROR') { exit 1 }

              Write-Host \"--------------------------------------------------------------------------------------------------------------------\" -ForegroundColor DarkGray
            }
          }"
        language: system
        pass_filenames: false
        always_run: true
        types: [terraform]
